<form>
  <fieldset>
    <legend>Input fields</legend>
    <div>
      <label for="example-input-text">Text input:</label>
      <input type="text" id="example-input-text" value="Text input" />
    </div>
    <div>
      <label for="example-input-password">Password input:</label>
      <input type="password" id="example-input-password" value="Password input" />
    </div>
    <div>
      <label for="example-input-email">Email input:</label>
      <input type="email" id="example-input-email" value="jane.doe@example.com" />
    </div>
    <div>
      <label for="example-input-phone">Phone input:</label>
      <input type="tel" id="example-input-phone" value="000-000-000" />
    </div>
    <div>
      <label for="example-input-url">URL input:</label>
      <input type="url" id="example-input-url" value="https://example.com/" />
    </div>
    <div>
      <label for="example-input-search">Search input:</label>
      <input type="search" id="example-input-search" value="Search term" />
    </div>
    <div>
      <label for="example-input-number">Number input:</label>
      <input type="number" id="example-input-number" value="42" />
    </div>
    <div>
      <label for="example-input-range">Range input:</label>
      <input type="range" id="example-input-range" value="42" />
    </div>
    <div>
      <label for="example-input-date">Date input:</label>
      <input type="date" id="example-input-date" value="1970-01-01" />
    </div>
    <div>
      <label for="example-input-month">Month input:</label>
      <input type="month" id="example-input-month" value="1970-01" />
    </div>
    <div>
      <label for="example-input-week">Week input:</label>
      <input type="week" id="example-input-week" value="1970-W01" />
    </div>
    <div>
      <label for="example-input-time">Time input:</label>
      <input type="time" id="example-input-time" value="00:00" />
    </div>
    <div>
      <label for="example-input-datetime-local">Datetime-local input:</label>
      <input type="datetime-local" id="example-input-datetime-local" value="1970-01-01T00:00" />
    </div>
    <div>
      <label for="example-input-color">Color input:</label>
      <input type="color" id="example-input-color" value="#000" />
    </div>
    <div>
      <label for="example-input-file">File input:</label>
      <input type="file" id="example-input-file" />
    </div>
    <div>
      <label for="example-input-placeholder">Input with placeholder:</label>
      <input type="text" id="example-input-placeholder" placeholder="Placeholder" />
    </div>
  </fieldset>

  <fieldset>
    <legend>Text area</legend>
    <div>
      <label for="example-textarea">Text area:</label>
      <textarea id="example-textarea" rows="5" cols="48">Text areaâ€¦</textarea>
    </div>
  </fieldset>

  <fieldset>
    <legend>Select menu</legend>
    <div>
      <label for="example-select">Select menu:</label>
      <select id="example-select">
        <option value="">Select an option</option>
        <optgroup label="Option group one">
          <option value="1-1">Option one-one</option>
          <option value="1-2">Option one-two</option>
          <option value="1-3">Option one-three</option>
        </optgroup>
        <optgroup label="Option group two">
          <option value="2-1">Option two-one</option>
          <option value="2-2">Option two-two</option>
        </optgroup>
      </select>
    </div>
  </fieldset>

  <fieldset>
    <legend>Checkboxes</legend>
    <div>
      <input type="checkbox" id="example-checkbox1" name="checkbox" checked />
      <label for="example-checkbox1">Checkbox one</label>
    </div>
    <div>
      <input type="checkbox" id="example-checkbox2" name="checkbox" />
      <label for="example-checkbox2">Checkbox two</label>
    </div>
    <div>
      <input type="checkbox" id="example-checkbox3" name="checkbox" />
      <label for="example-checkbox3">Checkbox three</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Radio buttons</legend>
    <div>
      <input type="radio" id="example-radio1" name="radio" checked />
      <label for="example-radio1">Option one</label>
    </div>
    <div>
      <input type="radio" id="example-radio2" name="radio" />
      <label for="example-radio2">Option two</label>
    </div>
    <div>
      <input type="radio" id="example-radio3" name="radio" />
      <label for="example-radio3">Option three</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Action buttons</legend>
    <div>
      Submit input: <input type="submit" value="Submit" />
      <input type="submit" value="Submit" disabled />
    </div>
    <div>
      Button input: <input type="button" value="Button" />
      <input type="button" value="Button" disabled />
    </div>
    <div>
      Reset input: <input type="reset" value="Reset" />
      <input type="reset" value="Reset" disabled />
    </div>
    <div>
      Image input:
      <input type="image" id="example-input-image" src="./assets/example.jpg" height="32" />
    </div>
  </fieldset>
</form>
